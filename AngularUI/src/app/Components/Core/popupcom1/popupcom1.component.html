<div class="container  mt-4">
    <h2>TRADE INITIATION Approval  {{this.kk.message}}</h2>
    <div class="row">


        <div class="col-md-12">

            <mat-form-field appearance="outline" class="password-input">
                <mat-label>Enter password</mat-label>
                <input matInput type="password" [(ngModel)]="password" placeholder="Password">
              </mat-form-field>

             
            
        </div>
      
          

    </div>
 <div class="row">
    <div class="col-md-3">
        <button mat-raised-button color="primary" (click)="approve(kk.message)">Approve</button>
     

    </div>



    <div class="col-md-3">


        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
 </div>
  
  </div>
