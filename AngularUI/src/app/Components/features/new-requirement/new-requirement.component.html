<div class="container">
    <h1 class="mt-3">New Customer Requirement</h1>
    <hr/>
    <form  [formGroup]="userForm" (ngSubmit)="onFormSubmit()" >
       
 
        <div class="row">
        <div  class="col-md-3 col-lg-3">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Customer Requirement No</mat-label>
          <input matInput formControlName="referenceno"   readonly required>
        </mat-form-field>
      </div>
      <div class="col-md-3 col-lg-3">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>









      <div class="col-md-2">


        <button mat-raised-button color="primary" type="submit"  (click)="onFormSubmit()" [disabled]="submitted">Submit</button>
      </div>

</div>

    

<div class="row">
<div class="col-md-3 col-lg-3">
<mat-form-field  appearance="outline"  class="form-field">
<mat-label  > Customer</mat-label>
<mat-select formControlName="customer">
  <ngx-mat-select-search [formControl]="customerSearchControl">
  </ngx-mat-select-search>
 <mat-option *ngFor="let customer of filtercustomers" [value]="customer.id">
   {{ customer.name }}
  </mat-option>
</mat-select>
</mat-form-field>
</div>

<div class="col-md-3 col-lg-3">
<mat-form-field   appearance="outline" class="form-field">
<mat-label>Division</mat-label>
<mat-select   formControlName="division">
<ngx-mat-select-search   [formControl]="divisionSearchControl"></ngx-mat-select-search>
<mat-option *ngFor="let  division of filterdivisions"   [value]="division.dvid">

{{division.divisionname}}

</mat-option>

</mat-select>

</mat-form-field>




</div>









</div>






<hr>





<div class="row">

<div class="col-md-10">


  <mat-form-field appearance="outline" class="form-field w-100">
<mat-label>  Product   </mat-label>

<mat-select   formControlName="product">

<ngx-mat-select-search   [formControl]="productSearchControl">



</ngx-mat-select-search>

<mat-option *ngFor="let product of filterproducts"   [value]="product.productId">

{{product.name}}


</mat-option>
</mat-select>

</mat-form-field>
  
</div>



<div class="col-md-2">



<button mat-raised-button color="primary" type="button" class="custom-button"  (click)="addDataToGrid($event)">+</button>

</div>

</div>



<div class="ag-theme-alpine" >
  <ag-grid-angular 
  style="width:400px; height: 300px; border: 1px solid black;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"  (gridReady)="onGridReady($event)">
</ag-grid-angular>
 </div>












</form>
</div>
