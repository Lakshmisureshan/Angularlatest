<div class="container mt-3">
<h2>TRADE CONTRACT</h2>
<hr>

<form class="form-container"   [formGroup]="tradecontract"  (ngSubmit)="onSubmit()" class="form-container">

<div class="form-row">


<div class="col-md-4">

    <mat-form-field class="form-field mr-7"   appearance="outline">
        <mat-label>
        Trade Transaction No
        </mat-label>
        <input matInput  formControlName ="ttid">
        
        </mat-form-field>


</div>
<div class="col-md-4">

    <mat-form-field class="form-field mr-7"   appearance="outline">
        <mat-label>
        Date
        </mat-label>
        <input matInput [matDatepicker]="picker" formControlName="ttdate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>



        



</div>



<div class="col-md-2">
    <button mat-raised-button color="primary" matSuffix type="submit">Button</button>
</div>







</div>




<div class="form-row">

    <div class="col-md-4">
    <mat-form-field class="form-field  mr-7"  appearance="outline">
    
    <mat-label>
    
    Transaction Initiation No
    
    </mat-label>
    
    <input matInput  formControlName="tino">
    
    </mat-form-field>
    
    
    
    </div>
    
    <div class="col-md-4">
        <mat-form-field class="form-field  mr-7"  appearance="outline">
    
            <mat-label>
            
          Customer
            
            </mat-label>
            
            <input matInput  formControlName="customer">
            
            </mat-form-field>
    
    
    
    </div>
    
    
    
    
    
    </div>
    <div class="form-row">
        <div class="col-md-12">
            <mat-form-field class="form-field  mr-7 full-width"  appearance="outline">
              <mat-label>
                
                Remarks
                
                </mat-label>
                
                <textarea matInput formControlName="remarks" rows="3"  cols="8"></textarea>
                
                </mat-form-field>
        </div>
    </div>

     <div class="form-row">
        <div class="col-md-12">
            <ag-grid-angular 
            style="width:1000px; height: 300px; border: 1px solid black;"
            class="ag-theme-alpine" [rowHeight]="55"
            [rowData]="rowData"             [columnDefs]="columnDefs"  (gridReady)="onGridReady($event)"  [gridOptions]="gridOptions">
          </ag-grid-angular>
        </div>
    </div>

</form>
</div>
