<div class="container">

<h1 class="mt-3">Category List</h1>


<div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['admin/customer/add']" class="btn btn-primary">Add Customer</a>
  </div>

<div class="d-flex justify-content-end mt-3">
    <div>



    </div>
 
    <ng-container *ngIf="customer" >

        <table  class="table table-bordered">
        <thead>
            <tr>
        
                <th>
        
                    Id
                </th>
                <th>
        
                    Name
                </th>
                <th>
        
                    Address
                </th>

                <th>
        
                    Country
                </th>

                <th>
        
                    Phone No
                </th>

                <th>
        
                    Email ID
                </th>

            </tr>
        
        
        </thead>
        <tbody>
        
        <tr  *ngFor="let customer1 of customer">
        
            <td>
        {{customer1.id}}
        
            </td>
        
            <td>
                {{customer1.name}}
                
                    </td>

                    <td>
                        {{customer1.address}}
                        
                            </td>
                            <td>
                                {{customer1.country}}
                                
                                    </td>

                                    <td>
                                        {{customer1.phoneNo}}
                                        
                                            </td>


                                            <td>
                                                {{customer1.emailID}}
                                                
                                                    </td>
                                                    <td>
                                               <a class="btn btn-light"  [routerLink]="['/Admin/customer', customer1.id]"  >
                                                        
                                                        Edit  </a>   </td>
        </tr>
        
        </tbody>
        
        </table>
        
        </ng-container>

</div>
</div>
