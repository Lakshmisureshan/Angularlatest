<div class="container">
<h1 class="mt-3">Edit Supplier</h1>
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()" >
    <div class="mt-2 mb-5">
        <div class="mt-3">
          <label for="title" class="form-label">Name</label>
          <input type="text"
          id="name"
          name="name"
          class="form-control"
          formControlName="name">
        </div>

        <div *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.touched || submitted)" class="error-message">
            Name is required
           </div>
        <div class="mt-3">
            <label for="title" class="form-label">Country</label>
            <input type="text"
            id="country"
            name="country"
            class="form-control"
            formControlName="country">
          </div>
          <div *ngIf="userForm.get('country')?.invalid && (userForm.get('country')?.touched || submitted)" class="error-message">
            Country Name is required
          </div>






          <div class="mt-3">
            <label for="title" class="form-label">Address</label>
            <input type="text"
            id="address"
            name="address"
            class="form-control"
            formControlName="address">
          </div>
          <div *ngIf="userForm.get('address')?.invalid && (userForm.get('address')?.touched || submitted)" class="error-message">
            Address is required
          </div>





          <div class="mt-3">
            <label for="title" class="form-label">Phone No</label>
            <input type="text"
            id="phoneNo"
            name="phoneNo"
            class="form-control"
            formControlName="phoneNo">
          </div>
          <div *ngIf="userForm.get('phoneNo')?.invalid && (userForm.get('phoneNo')?.touched || submitted)" class="error-message">
            Phone No is required
          </div>





          <div class="mt-3">
            <label for="title" class="form-label">Email ID</label>
            <input type="text"
            id="emailID"
            name="emailID"
            class="form-control"
            formControlName="emailID">
          </div>
          <div *ngIf="userForm.get('emailID')?.invalid && (userForm.get('emailID')?.touched || submitted)" class="error-message">
            Email ID is required
          </div>



          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>











    </div>
</form>
</div>
