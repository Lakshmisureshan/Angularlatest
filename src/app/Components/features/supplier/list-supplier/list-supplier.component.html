
<div class="container">

    <h1 class="mt-3">Supplier List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['admin/supplier/add']" class="btn btn-primary">Add Supplier</a>
      </div>

      <div class="d-flex justify-content-end mt-3">



        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm" (input)="onSearchChange()">
</div>
<ng-container *ngIf="supplier" >

    <table  class="table table-bordered">
        <thead>
            <tr>

<th>
ID
</th>
<th>
Name
  
    
</th>

<th>
 Country
   
        
 </th>

    <th>

    Address
             
             
    </th>

    <th>

    Phone No
                 
                 
    </th>

    <th>

    Email ID
                     
                     
    </th>









</tr>
</thead>

<tbody>
<tr  *ngFor="let item of filteredSupplier ">

<td>


    {{item.sId}}
</td>
<td>


    {{item.name}}
</td>
<td>


    {{item.country}}
</td>
<td>


    {{item.address}}
</td>

<td>


    {{item.phoneNo}}
</td>

<td>


    {{item.emailID}}
</td>

<td>
    <a class="btn btn-light"  [routerLink]="['/Admin/supplier', item.sId]"  >
                                                        
        Edit  </a>   </td>



</tr>



</tbody>















</table>


</ng-container>


      













</div>
